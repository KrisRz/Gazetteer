<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gazetteer - An Interactive Map" />
    <meta name="author" content="Krzysztof Rzepka" />
    <title>Gazetteer</title>
    
    <!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome for EasyButton icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Load Leaflet from CDN -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<!-- EasyButton CSS -->
<link rel="stylesheet" href="./vendor/css/easy-button.css">

<!-- Leaflet Extra Markers CSS -->
<link rel="stylesheet" href="./vendor/css/leaflet.extra-markers.min.css">

<!-- Preloader CSS -->
<link rel="stylesheet" href="./vendor/css/preloader.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="./Libs/css/main.css">

</head>
<body>
    
   
<!-- Matrix Preloader -->
<div id="preloader">
    <canvas id="matrixCanvas"></canvas>
</div>



    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Interactive Map</h1>
        <div id="loadingDiv" style="display: none;">Loading...</div>
        <div id="map"></div>
    </div>

    <!-- Country Dropdown -->
    <div id="countrySelectContainer">
        <label for="countrySelect">Select a Country:</label>
        <select id="countrySelect" class="form-select">
            <option value="GB">United Kingdom</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
        </select>
    </div>
    
    <!-- Country Info Modal -->
    <div id="countryInfoModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Country Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img id="flag" src="" alt="Country Flag" width="100">
                    </div>
                    <p><strong>Region:</strong> <span id="txtRegion"></span></p>
                    <p><strong>Capital:</strong> <span id="txtCapital"></span></p>
                    <p><strong>Languages:</strong> <span id="txtLanguages"></span></p>
                    <p><strong>Population:</strong> <span id="txtPopulation"></span></p>
                    <p><strong>Area:</strong> <span id="txtArea"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Modal -->
    <div id="weatherModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Weather Forecast</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="weatherModalBody">
                    <p>Weather information will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Wikipedia Modal -->
    <div id="wikiModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Wikipedia Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="wikiModalBody">
                    <p>Wikipedia links and info about the selected country.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Local Time Modal -->
    <div id="timeModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Local Time</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="timeModalBody">
                    <p>Local time will appear here.</p>
                </div>
            </div>
        </div>
    </div>


<!-- jQuery -->
<script src="./vendor/js/jquery-3.6.0.min.js"></script>

<!-- Bootstrap -->
<script src="./vendor/js/bootstrap.bundle.min.js"></script>

<!-- Load Leaflet from CDN -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Plugins -->
<script src="./vendor/js/leaflet.extra-markers.min.js"></script>
<script src="./vendor/js/leaflet.markercluster.js"></script>
<script src="./vendor/js/easy-button.js"></script>

<!-- Preloader -->
<script src="./vendor/js/preloader.js"></script>

<!-- Custom JavaScript -->
<script src="./Libs/JS/main.js"></script>


</body>
</html>
